# Nginx config to serve static client and reverse-proxy API + WebSocket to backend
# Place this in your nginx sites-available and symlink to sites-enabled
# Adjust server_name, ssl cert paths, and upstream backend details.

upstream backend_app {
    # Backend Spring Boot (serverapp)
    # You can point to localhost:8080 or to an internal backend host
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name example.com; # change to your domain

    # Redirect HTTP to HTTPS (optional)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate /etc/ssl/certs/example.com.crt;
    ssl_certificate_key /etc/ssl/private/example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/clientapp/public; # point to your built client static files
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https: wss:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:;";

    # Serve static assets (cache aggressively)
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        alias /var/www/clientapp/public/assets/;
        access_log off;
        expires 30d;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend_app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy WebSocket (SockJS will use /ws endpoint)
    location /ws/ {
        proxy_pass http://backend_app/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: health check
    location /health {
        proxy_pass http://backend_app/actuator/health;
    }

    access_log /var/log/nginx/clientapp.access.log;
    error_log /var/log/nginx/clientapp.error.log;
}
