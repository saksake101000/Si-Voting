<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{dashboard/layout :: layout('Pengaturan Akun - SI-VOTING', 'settings', ~{::content})}">
<th:block th:fragment="content">
    <section class="glass rounded-3xl p-8 shadow-xl space-y-8">
        <div>
            <p class="text-sm uppercase tracking-[0.4em] text-primary/70 font-semibold">Pengaturan</p>
            <h2 class="text-3xl font-extrabold text-primary mt-2">Kelola Profil Anda</h2>
            <p class="text-slate-600 mt-3">Perbarui informasi akun dan preferensi keamanan Anda di sini.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <form class="space-y-4 bg-white/70 border border-white/60 rounded-2xl p-6 shadow">
                <h3 class="text-lg font-bold text-primary">Informasi Dasar</h3>
                <div>
                    <label class="text-sm font-semibold text-slate-600">Nama Pengguna</label>
                    <input type="text" class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/60" th:value="${username}" disabled>
                </div>
                <div>
                    <label class="text-sm font-semibold text-slate-600">Email</label>
                    <input type="email" class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/60" th:value="${email}" disabled>
                </div>
            </form>
        </div>
    </section>
</th:block>
</html>
