<aside id="sidebar" class="glass fixed inset-y-0 left-0 w-72 -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static lg:flex lg:flex-col lg:justify-between border-r border-white/60 shadow-xl"
       xmlns:th="http://www.thymeleaf.org"
       th:fragment="sidebar(activePage)">
    <div>
        <div class="flex items-center gap-3 px-6 py-8 border-b border-white/60">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-primary to-accent text-white flex items-center justify-center text-2xl font-semibold">SV</div>
            <div>
                <h1 class="text-xl font-logo text-primary leading-tight">SI-VOTING</h1>
                <p class="text-xs text-slate-500">Menu</p>
            </div>
        </div>
        <nav class="px-4 py-6 space-y-2">
            <a th:href="@{/dashboard}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition"
               th:classappend="${activePage} == 'manage' ? ' bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-md' : ' text-slate-600 hover:bg-slate-100/80'">
                <i class="fa-solid fa-grid-2" th:classappend="${activePage} == 'manage' ? '' : ' text-primary'"></i>
                <span>Dashboard</span>
            </a>
            <a th:href="@{/dashboard/join}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition"
               th:classappend="${activePage} == 'join' ? ' bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-md' : ' text-slate-600 hover:bg-slate-100/80'">
                <i class="fa-solid fa-users" th:classappend="${activePage} == 'join' ? '' : ' text-primary'"></i>
                <span>Join Event</span>
            </a>
            <a th:href="@{/my-events}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition"
               th:classappend="${activePage} == 'my-events' ? ' bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-md' : ' text-slate-600 hover:bg-slate-100/80'">
                <i class="fa-solid fa-calendar-days" th:classappend="${activePage} == 'my-events' ? '' : ' text-primary'"></i>
                <span>Event Saya</span>
            </a>
            <a th:href="@{/dashboard/settings}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition"
               th:classappend="${activePage} == 'settings' ? ' bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-md' : ' text-slate-600 hover:bg-slate-100/80'">
                <i class="fa-solid fa-gear" th:classappend="${activePage} == 'settings' ? '' : ' text-primary'"></i>
                <span>Pengaturan</span>
            </a>
        </nav>
    </div>
    <div class="px-4 py-6 border-t border-white/60 space-y-3">
        <div class="flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-100/60">
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary text-white flex items-center justify-center font-semibold"
                 th:text="${username != null ? #strings.substring(username,0,1).toUpperCase() : 'U'}">U</div>
            <div>
                <p class="text-sm font-semibold" th:text="${username != null ? username : 'User'}">User</p>
                <p class="text-xs text-slate-500" th:text="${email != null ? email : 'user@sivoting.id'}">user@sivoting.id</p>
            </div>
        </div>
        <a th:href="@{/logout}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="font-semibold">Logout</span>
        </a>
    </div>
</aside>
