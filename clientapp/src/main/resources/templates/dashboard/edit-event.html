<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{dashboard/layout :: layout('Edit Event - SI-VOTING', 'my-events', ~{::content})}">
<th:block th:fragment="content">
    <section class="glass rounded-3xl p-8 shadow-xl relative overflow-hidden mb-6">
        <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-primary/10 to-accent/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
        <div class="relative">
            <div class="flex items-center justify-between mb-3">
                <div>
                    <h2 class="text-3xl md:text-4xl font-bold text-primary mb-1">Edit Event</h2>
                    <p class="text-slate-500">Perbarui detail event Anda. Hanya pembuat event yang dapat melakukan perubahan.</p>
                </div>
                <a th:href="@{/my-events}" class="inline-flex items-center gap-2 px-5 py-3 rounded-2xl border border-primary/20 text-primary font-semibold hover:bg-primary/10 transition">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
            </div>
        </div>
    </section>

    <div th:if="${success}" class="glass rounded-2xl p-4 border-l-4 border-green-500 bg-green-50/50 mb-4">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-check-circle text-green-600 text-xl"></i>
            <p class="text-green-800 font-semibold" th:text="${success}">Berhasil</p>
        </div>
    </div>

    <div th:if="${error}" class="glass rounded-2xl p-4 border-l-4 border-red-500 bg-red-50/50 mb-4">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-exclamation-circle text-red-600 text-xl"></i>
            <p class="text-red-800 font-semibold" th:text="${error}">Gagal</p>
        </div>
    </div>

    <section class="glass rounded-3xl p-8 shadow-xl">
        <form th:action="@{/events/{id}/edit(id=${event.id})}" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-semibold text-slate-600 mb-2">Judul Event</label>
                <input id="title" name="title" type="text" required maxlength="200"
                       class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none"
                       placeholder="Masukkan judul event" th:value="${event.title}">
            </div>

            <div>
                <label for="description" class="block text-sm font-semibold text-slate-600 mb-2">Deskripsi</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none"
                          placeholder="Ceritakan tentang event Anda" th:text="${event.description}"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="startDate" class="block text-sm font-semibold text-slate-600 mb-2">Tanggal Mulai</label>
                    <input id="startDate" name="startDate" type="datetime-local" required
                           class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none"
                           th:value="${event.startDateInput}">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-semibold text-slate-600 mb-2">Tanggal Selesai</label>
                    <input id="endDate" name="endDate" type="datetime-local" required
                           class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none"
                           th:value="${event.endDateInput}">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <label class="flex items-center gap-3 p-4 rounded-2xl border border-slate-200 hover:border-primary/60 transition cursor-pointer select-none">
                    <input type="checkbox" name="isPublic" value="true" class="w-5 h-5 text-primary rounded" th:checked="${event.isPublic}">
                    <div>
                        <p class="text-sm font-semibold text-slate-700">Event Publik</p>
                        <p class="text-xs text-slate-500">Event akan terlihat oleh semua pengguna</p>
                    </div>
                </label>

                <label class="flex items-center gap-3 p-4 rounded-2xl border border-slate-200 hover:border-primary/60 transition cursor-pointer select-none">
                    <input type="checkbox" name="isActive" value="true" class="w-5 h-5 text-primary rounded" th:checked="${event.isActive}">
                    <div>
                        <p class="text-sm font-semibold text-slate-700">Event Aktif</p>
                        <p class="text-xs text-slate-500">Izinkan peserta melakukan voting</p>
                    </div>
                </label>
            </div>

            <div class="flex items-center justify-between pt-4">
                <div class="text-sm text-slate-500">
                    <p>Kode Event: <span class="font-semibold text-primary" th:text="${event.code}">-</span></p>
                    <p class="mt-1">Terakhir diperbarui oleh Anda sebagai penyelenggara.</p>
                </div>
                <button type="submit"
                        class="inline-flex items-center gap-2 px-6 py-3 rounded-2xl bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-lg hover:shadow-xl hover:scale-[1.01] transition">
                    <i class="fa-solid fa-floppy-disk"></i>
                    <span>Simpan Perubahan</span>
                </button>
            </div>
        </form>
    </section>
</th:block>
</html>
